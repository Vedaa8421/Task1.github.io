<button class="btn" button onclick="showDownloadForm()">Download</button>

<div id="downloadFormContainer" style="display: none;">
<div class="downloadFormContainer">
<form id="downloadForm">

<h2> Contact Information</h2>
<input type="text" placeholder="First Name" required>

<input type="text"  placeholder="Last Name" required>

<input type="text" placeholder="City" required>

<input type="text" placeholder="Country" required>

<input type="text" placeholder="Contact Number" pattern="[0-9]{10}" required>

<input type="text" placeholder="Company Name" required>

    <button class="button" button type="button" onclick="submitForm()">Submit</button>

    <div id="downloadLink"style="display: block;color: #ffffff;margin-top: 15px;"></div>


</div>
</form>





<script>
    function showDownloadForm() {
        var downloadFormContainer = document.getElementById("downloadFormContainer");
        downloadFormContainer.style.display = "block";
    }

    function submitForm() {
        var form = document.getElementById("downloadForm");
        if (form.checkValidity()) {
            // Simulate server response (replace with actual server-side logic)
            var downloadLink = "https://example.com/download";
            
            document.getElementById("downloadLink").innerHTML = 'Download Link: <a href="' + downloadLink + '" target="_blank">' + downloadLink + '</a>';
            document.getElementById("downloadLink").style.display = 'block';
        } else {
            form.reportValidity();
        }
    }
</script>
